<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./images/gfavicon.png" type="image/x-icon" />

</head>

<body>
    <header class="clearfix">
        <div class="header__container">

            <nav class="nav__top">
                <ul class="nav__top--left">
                    <li class="nav__top--left"><a href="https://about.google.com" id="about">About</a></li>
                    <li class="nav__top--left"><a href="https://store.google.com" id="store">Store</a></li>
                </ul>

                <ul class="nav__top--right">
                    <li class="nav__top--right sign-in">
                        <a href="https://accounts.google.com/login"> <button type="submit" id="signin-btn">Sign in</button> </a>
                    </li>
                    <li class="nav__top--right top__appicon">
                        <a href="https://gsuite.google.com">
                            <img src="./images/appicon.png" alt="appicon" class="right__appicon">
                        </a>
                    </li>
                    <li class="nav__top--right"><a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
                    <li class="nav__top--right"><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></li>

                </ul>
            </nav>

        </div>
    </header>

    <main>

        <section class="main__banner">
            <img src="./images/googlelogo.png" alt="google-logo" class="main__banner--img">
        </section>
        <section class="main__searchbox">
            <div class="main__searchbox--div">
                <img src="./images/magnifying_glass.jpg" alt="magnify" class="searchbox__magnify">
                <input type="search" name="search-box" class="searchbox1" id="searchbox">
                <a href="#" class="searchbox__keyboard"><img src="./images/keyboard.png" alt=""></a>
                <a href="https://support.google.com/chrome/?p\x3dui_voice_search" id="a__searchbox"><img src="./images/google_microphone.png" alt="microphone" class="searchbox__microphone"></a>
            </div>
            <div class="main__btn">
                <form action="http://www.google.com/search?q=Google+tutorial+create+link" class="main__btn--form">
                    <button type="submit" class="button__search">Google Search</button>
                    <button type="submit" class="button__search">I'm Feeling Lucky</button>
                </form>
            </div>

            <div class="main__language">
                <p id="language">Other Languages you can Google: <a href="https://www.google.com/setprefs?sig=0_u-_T1j_5eMLzgAo6e3wi4lwFmBk%3D&hl=tr&source=homepage&sa=X&ved=0ahUKEwjfkpuPtc7rAhUEBWMBHaS1BrYQ2ZgBCA8" class="language__link">English</a></p>
            </div>
        </section>

    </main>

    <footer>
        <nav class="nav__bottom">
            <div class="nav__bottom--top">
                <p>Turkey</p>
            </div>

            <div class="nav__bottom2">

                <ul class="nav__bottom--left">
                    <li class="nav__bottom--left"><a href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li class="nav__bottom--left"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                    <li class="nav__bottom--left"><a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">How Search Works</a></li>
                </ul>

                <ul class="nav__bottom--right">
                    <li class="nav__bottom--right"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                    <li class="nav__bottom--right"><a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a></li>
                    <li class="nav__bottom--right"><a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a></li>
                </ul>

            </div>
        </nav>
    </footer>
</body>

</html>
