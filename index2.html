<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./images/gfavicon.png" type="image/x-icon" />

</head>

<body>
    <header>
        <div class="header__container">

            <nav class="nav__top">
                <ul class="nav__top--left">
                    <li class="nav__top--left"><a href="#" id="about">About</a></li>
                    <li class="nav__top--left"><a href="#" id="store">Store</a></li>
                </ul>

                <ul class="nav__top--right">
                    <li class="nav__top--right sign-in">
                        <a href="#"> <button type="submit" id="signin-btn">Sign in</button> </a>
                    </li>
                    <li class="nav__top--right top__appicon">
                        <a href="#">
                            <img src="./images/appicon.png" alt="appicon" class="right__appicon">
                        </a>
                    </li>
                    <li class="nav__top--right"><a href="#">Images</a></li>
                    <li class="nav__top--right"><a href="#">Gmail</a></li>

                </ul>
            </nav>


        </div>
    </header>

    <main>

        <section class="main__banner">
            <a href="#"> <img src="./images/googlelogo.png" alt="google-logo" class="main__banner--img"> </a>
        </section>
        <section class="main__searchbox">
            <div class="main__searchbox--div">
                <div class="searchbox">
                    <input type="search" name="search-box" id="searchbox"> </div>
                <div class="searchbox__items">
                    <a href="#" id="a__searchbox"><img src="./images/magnifying_glass.jpg" alt="magnify" class="searchbox__magnify"></a>
                    <a href="#" id="a__searchbox"><img src="./images/google_microphone.png" alt="microphone" class="searchbox__microphone"></a>
                </div>
            </div>
            <div class="main__btn">
                <form action="#" class="main__btn--form">
                    <button type="submit" class="button__search">Google Search</button>
                    <button type="submit" class="button__search">I'm Feeling Lucky</button>
                </form>
            </div>

            <div class="main__language">
                <p>Other Languages you can Google: <a href="#" class="language">English</a></p>
            </div>
        </section>

    </main>

    <footer>
        <nav class="nav__bottom">
            <div class="nav__bottom--top">
                <p>Turkey</p>
            </div>

            <div class="nav__bottom2">

                <ul class="nav__bottom--left">
                    <li class="nav__bottom--left"><a href="#">Advertising</a></li>
                    <li class="nav__bottom--left"><a href="#">Business</a></li>
                    <li class="nav__bottom--left"><a href="#">How Search Works</a></li>
                </ul>

                <ul class="nav__bottom--right">
                    <li class="nav__bottom--right"><a href="#">Settings</a></li>
                    <li class="nav__bottom--right"><a href="#">Terms</a></li>
                    <li class="nav__bottom--right"><a href="#">Privacy</a></li>
                </ul>

            </div>
        </nav>
    </footer>
</body>

</html>
